<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Juego con vidas, nombre, ranking y marco</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
    }
    #joystick-zone {
      position: fixed;
      bottom: 40px;
      left: 40px;
      width: 150px;
      height: 150px;
      z-index: 1000;
    }
    #hud {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      font-size: 18px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 14px;
      border-radius: 10px;
      z-index: 1001;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #ranking {
      position: fixed;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 14px;
      font-weight: bold;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      max-height: 200px;
      justify-content: flex-start;
      top: 60px;
      right: 10px;
      width: 200px;
    }
    @media (max-width: 899px) {
      #joystick-zone {
        display: block;
        bottom: 20px;
      }
      #ranking {
        top: unset;
        bottom: 20px;
        right: 10px;
        left: unset;
        width: 160px;
        font-size: 13px;
        background: rgba(255, 255, 255, 0.95);
        max-height: 120px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      }
      #lista-ranking {
        margin: 0;
        padding: 0;
        list-style: none;
      }
    }
  </style>
</head>
<body>

<div id="hud">
  <div id="jugador">Jugador: </div>
  <div id="contador">Computadores: 0 / 5</div>
  <div id="vidas">Vidas: 3</div>
  <div id="tiempo">Tiempo: 00:00</div>
</div>
<div id="ranking">Ranking:<br><ul id="lista-ranking"></ul></div>
<div id="joystick-zone"></div>

<script>
//URL del servicio remoto de ranking
const API_URL = 'https://script.google.com/macros/s/AKfycbyExRMRMOAEu-wOAQ5PsC5gZCkKcMPtNMOH1nCjVRlk2PQ6J16MlqBmF-YSaAjX0J02/exec';

//Variables globales del juego (jugador, elementos, estado, etc.)
let nombreJugador = localStorage.getItem('nombreJugador');
if (!nombreJugador) {
  nombreJugador = prompt('üëã ¬°Bienvenido! ¬øCu√°l es tu nombre?');
  if (!nombreJugador) nombreJugador = 'Jugador';
  localStorage.setItem('nombreJugador', nombreJugador);
}
let player, cursors, computers, collected = 0;
let obstacles;
let joystickVelocity = { x: 0, y: 0 };
let velocityScale = 200;
let collectSound, hitSound;
let vidas = 3;
let tiempo = 0;
let cronometro;
let animacionMovimientoActiva = false;

let juegoAncho, juegoAlto, offsetX, offsetY;

//Configuraci√≥n principal de Phaser (tama√±o, f√≠sica, escena, etc.)
const config = {
  type: Phaser.AUTO,
  backgroundColor: '#ffffff',
  scale: {
    mode: Phaser.Scale.RESIZE,
    autoCenter: Phaser.Scale.CENTER_BOTH,
    width: window.innerWidth,
    height: window.innerHeight
  },
  physics: {
    default: 'arcade',
    arcade: { gravity: { y: 0 }, debug: false }
  },
  scene: {
    preload,
    create,
    update
  }
};
//Precarga de im√°genes y sonidos antes de comenzar el juego
function preload() {
  //imagenes
  this.load.image('student', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
  this.load.image('computer', 'icons/computer.png');
  this.load.image('tool', 'https://labs.phaser.io/assets/sprites/spikedball.png');
  this.load.image('goldenMouse', 'icons/raton-dorado.png');
  this.load.image('background', 'icons/1.png');

  // Sonidos
  this.load.audio('collect', 'https://labs.phaser.io/assets/audio/SoundEffects/p-ping.mp3');
  this.load.audio('hit', 'sounds/metal.mp3');
  this.load.audio('bgMusic', 'sounds/sonidofondo.mp3');

}
//Configura el entorno de juego al iniciar (fondo, jugador, m√∫sica, HUD, etc.)
function create() {
  // Mostrar el nombre del jugador en el HUD
  document.getElementById('jugador').textContent = `Jugador: ${nombreJugador}`;

  // Cargar sonidos en Phaser
  collectSound = this.sound.add('collect');
  hitSound = this.sound.add('hit');

  // Desbloquear audio en dispositivos m√≥viles al tocar la pantalla
  this.input.once('pointerdown', () => this.sound.unlock());

  // Iniciar el cron√≥metro de juego (segundos totales transcurridos)
  iniciarCronometro();

  // Calcular tama√±o del √°rea jugable horizontal
  juegoAncho = Math.min(900, this.sys.game.config.width - 40);

  // Calcular tama√±o del √°rea jugable vertical dependiendo del dispositivo
  juegoAlto = this.sys.game.config.width < 900
    ? Math.min(400, this.sys.game.config.height - 40)
    : Math.min(600, this.sys.game.config.height - 40);

  // Calcular los m√°rgenes para centrar el √°rea de juego
  offsetX = (this.sys.game.config.width - juegoAncho) / 2;
  offsetY = (this.sys.game.config.height - juegoAlto) / 2;
  if (this.sys.game.config.width < 900) offsetY += 15; // Ajuste para m√≥viles

  // Crear y escalar el fondo del juego
  const bg = this.add.image(this.sys.game.config.width / 2, this.sys.game.config.height / 2, 'background')
    .setOrigin(0.5)
    .setDepth(0);
  bg.setScale(Math.max(this.sys.game.config.width / bg.width, this.sys.game.config.height / bg.height));

  // Crear marco decorativo animado
  crearMarcoDecorativo(this);

  // Definir los l√≠mites f√≠sicos del √°rea de juego
  this.physics.world.setBounds(offsetX, offsetY, juegoAncho, juegoAlto);

  // Inicializar grupos para computadores y obst√°culos
  computers = this.physics.add.group();
  obstacles = this.physics.add.group();

  // Crear generaci√≥n peri√≥dica de obst√°culos
  crearObstaculos(this);

  // Crear al jugador con escalado seg√∫n el dispositivo
  const escalaJugador = window.innerWidth < 900 ? 1.1 : 1.5;
  player = this.physics.add.sprite(offsetX + 100, offsetY + 100, 'student').setScale(escalaJugador);
  player.setCollideWorldBounds(true); // Prevenir que el jugador salga del √°rea

  // Configurar controles de teclado
  cursors = this.input.keyboard.createCursorKeys();

  // Detectar colisiones entre jugador y objetos
  this.physics.add.overlap(player, computers, collectComputer, null, this);
  this.physics.add.overlap(player, obstacles, hitObstacle, null, this);

  // Programar aparici√≥n peri√≥dica del rat√≥n dorado
  crearRatonDorado(this);

  // Obtener y mostrar el ranking desde Google Sheets
  mostrarRankingRemoto();

  // Activar joystick en m√≥viles si corresponde
  crearJoystickMovil();

  // Generar primer computador
  crearComputador(this);

  // Reproducir m√∫sica de fondo en loop
  const music = this.sound.add('bgMusic', { loop: true, volume: 0.3 });
  music.play();
}
//Inicia el contador de tiempo del juego
function iniciarCronometro() {
  // Inicia un temporizador que se ejecuta cada 1 segundo (1000 ms)
  cronometro = setInterval(() => {
    // Aumenta el contador de tiempo global en 1 segundo
    tiempo++;

    // Calcula minutos y segundos con formato de dos d√≠gitos
    let min = String(Math.floor(tiempo / 60)).padStart(2, '0');
    let sec = String(tiempo % 60).padStart(2, '0');

    // Actualiza el elemento del DOM para mostrar el tiempo en pantalla
    document.getElementById('tiempo').textContent = `Tiempo: ${min}:${sec}`;
  }, 1000);
}
//Genera un computador dentro del √°rea de juego
function crearComputador(scene) {
  // Si ya hay un computador activo en pantalla, no se crea otro
  if (computers.countActive(true) > 0) return;

  let x, y, intentos = 0;
  do {
    // Genera coordenadas aleatorias dentro del √°rea de juego
    x = Phaser.Math.Between(offsetX + 50, offsetX + juegoAncho - 50);
    y = Phaser.Math.Between(offsetY + 50, offsetY + juegoAlto - 50);
    intentos++;
    // Evita que el computador aparezca muy cerca del jugador
  } while (
    Phaser.Math.Distance.Between(x, y, player.x, player.y) < 100 && intentos < 20
  );

  // Define el tama√±o del computador seg√∫n el ancho de la pantalla (responsive)
  const escalaComp = window.innerWidth < 900 ? 0.5 : 0.7;

  // Crea el sprite del computador y lo hace aparecer con animaci√≥n
  const comp = computers.create(x, y, 'computer').setScale(escalaComp).setAlpha(0);
  scene.tweens.add({
    targets: comp,
    alpha: 1, // Aparece de forma gradual
    scale: { from: 0.3, to: 0.7 }, // Escalado con efecto
    duration: 300,
    ease: 'Back.Out' // Efecto rebote al finalizar
  });

  // Si no se recolecta en 5 segundos, desaparece y se genera uno nuevo
  scene.time.delayedCall(5000, () => {
    if (comp.active) {
      comp.disableBody(true, true); // Desactiva el sprite
      crearComputador(scene); // Llama recursivamente para generar otro
    }
  });
}
//Dibuja el marco animado alrededor del √°rea de juego
function crearMarcoDecorativo(scene) {
  // Crea un gr√°fico para el marco oscuro exterior
  let marco = scene.add.graphics();
  marco.lineStyle(12, 0x1f3d1a, 1); // Define el grosor y color del borde
  marco.strokeRect(offsetX - 3, offsetY - 3, juegoAncho + 6, juegoAlto + 6); // Dibuja el rect√°ngulo levemente m√°s grande que el √°rea de juego
  marco.setDepth(1); // Coloca el marco en una capa detr√°s del contenido jugable

  // Crea un gr√°fico adicional para el borde brillante superior
  let marcoBrillo = scene.add.graphics();
  marcoBrillo.lineStyle(6, 0xb2f296, 1); // Borde m√°s delgado y color m√°s claro
  marcoBrillo.strokeRect(offsetX, offsetY, juegoAncho, juegoAlto); // Dibuja el rect√°ngulo justo sobre el √°rea de juego
  marcoBrillo.setDepth(2); // Coloca este marco por encima del anterior

  // Anima el brillo del marco con una transici√≥n de opacidad c√≠clica
  scene.tweens.add({
    targets: marcoBrillo,
    alpha: { from: 0.4, to: 1 }, // Cambia la opacidad entre 0.4 y 1
    duration: 1000, // Duraci√≥n de cada ciclo
    yoyo: true, // Repite en reversa
    repeat: -1, // Ciclo infinito
    ease: 'Sine.easeInOut' // Transici√≥n suave
  });
}
//Genera obst√°culos que caen desde arriba
function crearObstaculos(scene) {
  // Crea un evento que se repite continuamente cada 1.5 segundos
  scene.time.addEvent({
    delay: 1500,
    loop: true,
    callback: () => {
      // Calcula la cantidad de obst√°culos seg√∫n el tiempo y la cantidad de computadores recogidos
      const cantidad = 1 + Math.floor(tiempo / 10) + Math.floor(collected / 2);
      for (let i = 0; i < cantidad; i++) {
        // Genera una posici√≥n horizontal aleatoria dentro del √°rea de juego
        const x = Phaser.Math.Between(offsetX + 20, offsetX + juegoAncho - 20);
        // Define la escala seg√∫n si se est√° en una pantalla peque√±a (m√≥vil) o no
        const escala = window.innerWidth < 900 ? 0.25 : 0.4;
        // Crea un nuevo obst√°culo fuera del √°rea visible (parte superior)
        const tool = obstacles.create(x, offsetY - 20, 'tool').setScale(escala);
        // Le da una velocidad hacia abajo, que aumenta con el tiempo para mayor dificultad
        tool.setVelocityY(Phaser.Math.Between(300 + tiempo * 2, 450 + tiempo * 2));
      }
    }
  });
}
//Crea y anima un rat√≥n dorado que otorga una vida
function crearRatonDorado(scene) {
  // Crea un evento que se repite cada 15 segundos
  scene.time.addEvent({
    delay: 15000,
    loop: true,
    callback: () => {
      // Posici√≥n aleatoria dentro del √°rea jugable para colocar el rat√≥n
      const x = Phaser.Math.Between(offsetX + 50, offsetX + juegoAncho - 50);
      const y = Phaser.Math.Between(offsetY + 50, offsetY + juegoAlto - 50);

      // Escala del rat√≥n ajustada seg√∫n el tama√±o de pantalla
      const escala = window.innerWidth < 900 ? 0.07 : 0.1;

      // Crea el sprite del rat√≥n dorado con escala inicial y transparente
      const raton = scene.physics.add.sprite(x, y, 'goldenMouse')
        .setScale(escala)
        .setAlpha(0);

      // Aplica animaci√≥n de entrada: transici√≥n de opacidad y leve crecimiento
      scene.tweens.add({
        targets: raton,
        alpha: 1, // Aparece suavemente
        scale: { from: 0.07, to: 0.11 }, // Aumenta de tama√±o
        duration: 400,
        ease: 'Back.Out' // Suaviza la animaci√≥n
      });

      // Si no se recoge en 7 segundos, desaparece autom√°ticamente
      scene.time.delayedCall(7000, () => {
        if (raton.active) raton.disableBody(true, true);
      });

      // Define la colisi√≥n entre el jugador y el rat√≥n dorado
      scene.physics.add.overlap(player, raton, collectGoldenMouse, null, scene);
    }
  });
}
//Crea un joystick virtual para m√≥viles con pantalla chica
function crearJoystickMovil() {
  // Verifica si la pantalla es peque√±a (menor a 900px) y si ya se cre√≥ el joystick antes
  if (window.innerWidth >= 900 || window.joystickCreado) return;

  // Obtiene la zona del DOM donde se mostrar√° el joystick
  const joystickZone = document.getElementById('joystick-zone');

  // Crea el joystick usando la librer√≠a nipplejs
  const joystickManager = nipplejs.create({
    zone: joystickZone,            // Zona donde se dibuja el joystick
    mode: 'static',                // Se mantiene fijo
    color: 'black',                // Color del joystick
    position: { left: '50%', top: '50%' }, // Posici√≥n dentro del div
    restOpacity: 1                 // Opacidad cuando est√° en reposo
  });

  // Evento cuando el joystick se mueve
  joystickManager.on('move', (evt, data) => {
    const force = Math.min(data.force, 1); // Limita la fuerza m√°xima del movimiento
    joystickVelocity.x = Math.cos(data.angle.radian) * force; // Calcula componente X
    joystickVelocity.y = Math.sin(data.angle.radian) * force * -1; // Componente Y (invertida)
  });

  // Evento cuando el joystick se suelta (vuelve a estado neutro)
  joystickManager.on('end', () => {
    joystickVelocity = { x: 0, y: 0 }; // Detiene el movimiento del jugador
  });

  // Marca que el joystick ya fue creado para no duplicarlo
  window.joystickCreado = true;
}
//Movimiento del jugador y animaci√≥n por frame
function update() {
  let velocityX = 0, velocityY = 0;
  let moviendo = false; // Flag para saber si el jugador est√° en movimiento

  //Si hay joystick virtual activo (en m√≥viles), usamos esa entrada
  if (joystickVelocity.x !== 0 || joystickVelocity.y !== 0) {
    velocityX = joystickVelocity.x * velocityScale;
    velocityY = joystickVelocity.y * velocityScale;
    moviendo = true;

  //En caso contrario, usamos las teclas del teclado
  } else {
    if (cursors.left.isDown) {
      velocityX = -velocityScale;
      moviendo = true;
    } else if (cursors.right.isDown) {
      velocityX = velocityScale;
      moviendo = true;
    }

    if (cursors.up.isDown) {
      velocityY = -velocityScale;
      moviendo = true;
    } else if (cursors.down.isDown) {
      velocityY = velocityScale;
      moviendo = true;
    }
  }

  // Aplicar velocidad calculada al sprite del jugador
  player.setVelocity(velocityX, velocityY);

  // üéûÔ∏è Si el jugador se est√° moviendo y la animaci√≥n a√∫n no est√° activa, se activa
  if (moviendo && !animacionMovimientoActiva) {
    animacionMovimientoActiva = true;
    player.scene.tweens.add({
      targets: player,
      scaleX: player.scaleX * 1.05, // Efecto rebote: agrandar levemente en X
      scaleY: player.scaleY * 0.95, // ...y achicar en Y
      yoyo: true,
      repeat: -1,
      duration: 150,
      ease: 'Sine.easeInOut'
    });

  // ‚è∏Ô∏è Si el jugador deja de moverse, detenemos la animaci√≥n y restauramos escala original
  } else if (!moviendo && animacionMovimientoActiva) {
    animacionMovimientoActiva = false;
    player.scene.tweens.killTweensOf(player); // Detener la animaci√≥n
    player.setScale(window.innerWidth < 900 ? 1.1 : 1.5); // Restaurar escala seg√∫n dispositivo
  }
}
//Guarda al recolectar un computador
function collectComputer(player, computer) {
  collectSound.play(); //Reproducir sonido de recolecci√≥n

  computer.disableBody(true, true); //Desactivar y ocultar el computador recolectado

  collected++; //Incrementar el contador de computadores recolectados

  //Actualizar el texto del HUD con la nueva cantidad
  document.getElementById('contador').textContent = `Computadores: ${collected}`;

  //Crear un nuevo computador en la escena
  crearComputador(player.scene);

  //Animaci√≥n de desaparici√≥n con escalado y desvanecido
  this.tweens.add({
    targets: computer,
    scale: { from: 0.3, to: 0.7 }, // (opcional, aunque el objeto ya est√° deshabilitado)
    alpha: { from: 1, to: 0 },     // Efecto de desvanecimiento
    duration: 300,
    onComplete: () => computer.disableBody(true, true) // Asegura que quede deshabilitado
  });
}
//Guarda al recolectar un rat√≥n dorado
function collectGoldenMouse(player, mouse) {
  collectSound.play(); //Reproducir sonido de recolecci√≥n (puede ser el mismo de los computadores)

  mouse.disableBody(true, true); //Desactivar y ocultar el rat√≥n dorado

  vidas++; //Aumentar la cantidad de vidas

  //Actualizar el texto del HUD con las nuevas vidas
  document.getElementById('vidas').textContent = `Vidas: ${vidas}`;

  //Animaci√≥n de desaparici√≥n suave con escalado y desvanecido
  this.tweens.add({
    targets: mouse,
    scale: { from: 0.07, to: 0.11 }, // Puede simular una leve explosi√≥n antes de desaparecer
    alpha: { from: 1, to: 0 },       // Efecto de desvanecimiento
    duration: 300,
    onComplete: () => mouse.disableBody(true, true) // Asegura que no quede visible o activo
  });
}
//Guarda al ser golpeado por un obst√°culo
function hitObstacle(player, obstacle) {
  obstacle.disableBody(true, true); //Desactiva y oculta el obst√°culo tras el impacto

  hitSound.play(); //Reproduce sonido de golpe

  vidas--; //Resta una vida al jugador

  //Actualiza el HUD con el n√∫mero actual de vidas
  document.getElementById('vidas').textContent = `Vidas: ${vidas}`;

  //Si ya no quedan vidas, termina el juego
  if (vidas <= 0) {
    clearInterval(cronometro); // Detiene el cron√≥metro

    const tiempoTexto = document.getElementById('tiempo').textContent.replace('Tiempo: ', '');
    
    //Guarda en el ranking remoto antes de terminar
    guardarEnRankingRemoto(nombreJugador, tiempoTexto);

    //Muestra mensaje de fin de juego y reinicia tras breve pausa
    setTimeout(() => {
      alert('üí• ¬°Te golpearon demasiadas veces!\n\nFin del juego.');
      window.location.reload(); //Reinicia la p√°gina para comenzar de nuevo
    }, 300);
  }
}
//Enviar datos del jugador al ranking
function guardarEnRankingRemoto(nombre, tiempo) {
  fetch(API_URL, {
    method: 'POST',
    // Enviar los datos como un string JSON
    body: JSON.stringify({
      nombre,
      tiempo,
      computadores: collected
    })
  })
  .then(response => response.text())
  .then(data => {
    // Muestra la respuesta del servidor en la consola
    console.log("Respuesta del servidor:", data);
  })
  .catch(error => {
    // Muestra cualquier error de la solicitud en la consola
    console.error("Error al enviar al ranking remoto:", error);
  });
}
//Obtener y mostrar el ranking actualizado
function mostrarRankingRemoto() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      // Selecciona el contenedor de la lista de ranking en el DOM
      const lista = document.getElementById('lista-ranking');
      lista.innerHTML = ''; // Limpia el contenido anterior

      // Recorre las primeras 5 filas del ranking recibido
      data.slice(0, 5).forEach((fila, i) => {
        const li = document.createElement('li');
        // Agrega el texto con nombre, tiempo y cantidad de computadores recolectados
        li.textContent = `${i + 1}. ${fila[0]} - ${fila[1]} - Comp: ${fila[2]}`;
        lista.appendChild(li);
      });
    });
}

new Phaser.Game(config);
</script>
