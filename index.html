<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Juego con vidas, nombre, ranking y marco</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
    }
    #joystick-zone {
      position: fixed;
      bottom: 40px;
      left: 40px;
      width: 150px;
      height: 150px;
      z-index: 1000;
    }
    #hud {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      font-size: 18px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 14px;
      border-radius: 10px;
      z-index: 1001;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #ranking {
      position: fixed;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 14px;
      font-weight: bold;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      max-height: 200px;
      justify-content: flex-start;
      top: 60px;
      right: 10px;
      width: 200px;
    }
    @media (max-width: 899px) {
      #joystick-zone {
        display: block;
        bottom: 20px;
      }
      #ranking {
        top: unset;
        bottom: 20px;
        right: 10px;
        left: unset;
        width: 160px;
        font-size: 13px;
        background: rgba(255, 255, 255, 0.95);
        max-height: 120px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      }
      #lista-ranking {
        margin: 0;
        padding: 0;
        list-style: none;
      }
    }
  </style>
</head>
<body>

<div id="hud">
  <div id="jugador">Jugador: </div>
  <div id="contador">Computadores: 0 / 5</div>
  <div id="vidas">Vidas: 3</div>
  <div id="tiempo">Tiempo: 00:00</div>
</div>
<div id="ranking">Ranking:<br><ul id="lista-ranking"></ul></div>
<div id="joystick-zone"></div>

<script>
// ✅ URL del ranking remoto
const API_URL = 'https://script.google.com/macros/s/AKfycbyExRMRMOAEu-wOAQ5PsC5gZCkKcMPtNMOH1nCjVRlk2PQ6J16MlqBmF-YSaAjX0J02/exec';

// 👤 Cargar o pedir nombre del jugador
let nombreJugador = localStorage.getItem('nombreJugador');
if (!nombreJugador) {
  nombreJugador = prompt('👋 ¡Bienvenido! ¿Cuál es tu nombre?') || 'Jugador';
  localStorage.setItem('nombreJugador', nombreJugador);
}

// 🎮 Variables principales del juego
let player, cursors, computers, collected = 0;
let obstacles;
let joystickVelocity = { x: 0, y: 0 };
let velocityScale = 200;
let collectSound, hitSound;
let vidas = 3;
let tiempo = 0;
let cronometro;
let animacionMovimientoActiva = false;

// 📐 Tamaño de área jugable
let juegoAncho, juegoAlto, offsetX, offsetY;

// 🧩 Configuración Phaser
const config = {
  type: Phaser.AUTO,
  backgroundColor: '#ffffff',
  scale: {
    mode: Phaser.Scale.RESIZE,
    autoCenter: Phaser.Scale.CENTER_BOTH,
    width: window.innerWidth,
    height: window.innerHeight
  },
  physics: {
    default: 'arcade',
    arcade: { gravity: { y: 0 }, debug: false }
  },
  scene: {
    preload,
    create,
    update
  }
};

// 🧠 Precarga de imágenes y sonidos
function preload() {
  this.load.image('student', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
  this.load.image('computer', 'icons/computer.png');
  this.load.image('tool', 'https://labs.phaser.io/assets/sprites/spikedball.png');
  this.load.image('goldenMouse', 'icons/raton-dorado.png');
  this.load.image('background', 'icons/1.png');

  this.load.audio('collect', 'https://labs.phaser.io/assets/audio/SoundEffects/p-ping.mp3');
  this.load.audio('hit', 'sounds/metal.mp3');
  this.load.audio('bgMusic', 'sounds/sonidofondo.mp3');
}

// 🏁 Función de inicio del juego
function create() {
  // Mostrar nombre del jugador
  document.getElementById('jugador').textContent = `Jugador: ${nombreJugador}`;

  // Iniciar sonidos
  collectSound = this.sound.add('collect');
  hitSound = this.sound.add('hit');
  this.input.once('pointerdown', () => this.sound.unlock());

  // Iniciar cronómetro
  cronometro = setInterval(() => {
    tiempo++;
    let min = String(Math.floor(tiempo / 60)).padStart(2, '0');
    let sec = String(tiempo % 60).padStart(2, '0');
    document.getElementById('tiempo').textContent = `Tiempo: ${min}:${sec}`;
  }, 1000);

  // Definir área de juego
  juegoAncho = Math.min(900, this.sys.game.config.width - 40);
  juegoAlto = this.sys.game.config.width < 900
    ? Math.min(400, this.sys.game.config.height - 40)
    : Math.min(600, this.sys.game.config.height - 40);
  offsetX = (this.sys.game.config.width - juegoAncho) / 2;
  offsetY = (this.sys.game.config.height - juegoAlto) / 2;
  if (this.sys.game.config.width < 900) offsetY += 15;

  // Fondo del juego
  const bg = this.add.image(this.sys.game.config.width / 2, this.sys.game.config.height / 2, 'background')
    .setOrigin(0.5)
    .setDepth(0);
  const escalaFondo = Math.max(
    this.sys.game.config.width / bg.width,
    this.sys.game.config.height / bg.height
  );
  bg.setScale(escalaFondo);

  // 🎨 Dibujar marco doble con efecto visual
  let marco = this.add.graphics();
  marco.lineStyle(12, 0x1f3d1a, 1);
  marco.strokeRect(offsetX - 3, offsetY - 3, juegoAncho + 6, juegoAlto + 6);
  marco.setDepth(1);

  let marcoBrillo = this.add.graphics();
  marcoBrillo.lineStyle(6, 0xb2f296, 1);
  marcoBrillo.strokeRect(offsetX, offsetY, juegoAncho, juegoAlto);
  marcoBrillo.setDepth(2);

  this.tweens.add({
    targets: marcoBrillo,
    alpha: { from: 0.4, to: 1 },
    duration: 1000,
    yoyo: true,
    repeat: -1,
    ease: 'Sine.easeInOut'
  });

  // Definir límites del jugador
  this.physics.world.setBounds(offsetX, offsetY, juegoAncho, juegoAlto);

  // Crear grupos
  computers = this.physics.add.group();
  obstacles = this.physics.add.group();

  // Obstáculos que caen
  this.time.addEvent({
    delay: 1500,
    loop: true,
    callback: () => {
      const cantidadObstaculos = 1 + Math.floor(tiempo / 10) + Math.floor(collected / 2);
      for (let i = 0; i < cantidadObstaculos; i++) {
        const x = Phaser.Math.Between(offsetX + 20, offsetX + juegoAncho - 20);
        const escala = window.innerWidth < 900 ? 0.25 : 0.4;
        const tool = obstacles.create(x, offsetY - 20, 'tool').setScale(escala);
        tool.setVelocityY(Phaser.Math.Between(300 + tiempo * 2, 450 + tiempo * 2));
      }
    }
  });

  // Crear jugador
  const escalaJugador = window.innerWidth < 900 ? 1.1 : 1.5;
  player = this.physics.add.sprite(offsetX + 100, offsetY + 100, 'student').setScale(escalaJugador);
  player.setCollideWorldBounds(true);

  cursors = this.input.keyboard.createCursorKeys();
  this.physics.add.overlap(player, computers, collectComputer, null, this);
  this.physics.add.overlap(player, obstacles, hitObstacle, null, this);

  // Evento repetido para generar ratones dorados
  this.time.addEvent({
    delay: 15000,
    loop: true,
    callback: () => {
      const x = Phaser.Math.Between(offsetX + 50, offsetX + juegoAncho - 50);
      const y = Phaser.Math.Between(offsetY + 50, offsetY + juegoAlto - 50);
      const escalaRaton = window.innerWidth < 900 ? 0.07 : 0.1;
      const ratonDorado = this.physics.add.sprite(x, y, 'goldenMouse').setScale(escalaRaton).setAlpha(0);
      this.tweens.add({
        targets: ratonDorado,
        alpha: 1,
        scale: { from: 0.07, to: 0.11 },
        duration: 400,
        ease: 'Back.Out'
      });
      this.time.delayedCall(7000, () => {
        if (ratonDorado.active) ratonDorado.disableBody(true, true);
      });
      this.physics.add.overlap(player, ratonDorado, collectGoldenMouse, null, this);
    }
  });

  // Mostrar ranking desde API
  mostrarRankingRemoto();

  // Joystick para móviles
  if (window.innerWidth < 900 && !window.joystickCreado) {
    const joystickZone = document.getElementById('joystick-zone');
    const joystickManager = nipplejs.create({
      zone: joystickZone,
      mode: 'static',
      color: 'black',
      position: { left: '50%', top: '50%' },
      restOpacity: 1
    });
    joystickManager.on('move', (evt, data) => {
      const force = Math.min(data.force, 1);
      joystickVelocity.x = Math.cos(data.angle.radian) * force;
      joystickVelocity.y = Math.sin(data.angle.radian) * force * -1;
    });
    joystickManager.on('end', () => {
      joystickVelocity = { x: 0, y: 0 };
    });
    window.joystickCreado = true;
  }

  // Crear primer computador
  crearComputador(this);

  // Reproducir música
  const music = this.sound.add('bgMusic', { loop: true, volume: 0.3 });
  music.play();
}

// 🖥️ Función para crear computadores
function crearComputador(scene) {
  if (computers.countActive(true) > 0) return;

  let x, y, intentos = 0;
  do {
    x = Phaser.Math.Between(offsetX + 50, offsetX + juegoAncho - 50);
    y = Phaser.Math.Between(offsetY + 50, offsetY + juegoAlto - 50);
    intentos++;
  } while (
    Phaser.Math.Distance.Between(x, y, player.x, player.y) < 100 && intentos < 20
  );

  const escalaComp = window.innerWidth < 900 ? 0.5 : 0.7;
  const comp = computers.create(x, y, 'computer').setScale(escalaComp).setAlpha(0);
  scene.tweens.add({
    targets: comp,
    alpha: 1,
    scale: { from: 0.3, to: 0.7 },
    duration: 300,
    ease: 'Back.Out'
  });

  scene.time.delayedCall(5000, () => {
    if (comp.active) {
      comp.disableBody(true, true);
      crearComputador(scene);
    }
  });
}

// 🎮 Movimiento del jugador con animación
function update() {
  let velocityX = 0, velocityY = 0;
  let moviendo = false;

  if (joystickVelocity.x !== 0 || joystickVelocity.y !== 0) {
    velocityX = joystickVelocity.x * velocityScale;
    velocityY = joystickVelocity.y * velocityScale;
    moviendo = true;
  } else {
    if (cursors.left.isDown) { velocityX = -velocityScale; moviendo = true; }
    else if (cursors.right.isDown) { velocityX = velocityScale; moviendo = true; }
    if (cursors.up.isDown) { velocityY = -velocityScale; moviendo = true; }
    else if (cursors.down.isDown) { velocityY = velocityScale; moviendo = true; }
  }

  player.setVelocity(velocityX, velocityY);

  // Rebote animado
  if (moviendo && !animacionMovimientoActiva) {
    animacionMovimientoActiva = true;
    player.scene.tweens.add({
      targets: player,
      scaleX: player.scaleX * 1.05,
      scaleY: player.scaleY * 0.95,
      yoyo: true,
      repeat: -1,
      duration: 150,
      ease: 'Sine.easeInOut'
    });
  } else if (!moviendo && animacionMovimientoActiva) {
    animacionMovimientoActiva = false;
    player.scene.tweens.killTweensOf(player);
    player.setScale(window.innerWidth < 900 ? 1.1 : 1.5);
  }
}

// 💾 Guardado, colisiones y utilidades (no los repito aquí para no saturar, pero puedes pedírmelos comentados si quieres)

new Phaser.Game(config);
</script>
</body>
</html>
