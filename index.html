<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Juego del Laberinto Digital</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      display: block;
      margin: auto;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .controls button {
      background-color: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      font-size: 28px;
      min-width: 60px;
    }

    @media (min-width: 900px) {
      .controls {
        display: none; /* oculta controles t√°ctiles en pantallas grandes */
      }
    }
  </style>
</head>
<body>

<!-- Botones t√°ctiles (s√≥lo visibles en m√≥viles) -->
<div class="controls">
  <button id="left">‚óÄÔ∏è</button>
  <button id="up">üîº</button>
  <button id="down">üîΩ</button>
  <button id="right">‚ñ∂Ô∏è</button>
</div>

<script>
let player, cursors, items;
let collected = 0;

let moveLeft = false, moveRight = false, moveUp = false, moveDown = false;

const config = {
  type: Phaser.AUTO,
  scale: {
    mode: Phaser.Scale.RESIZE,
    autoCenter: Phaser.Scale.CENTER_BOTH,
    width: window.innerWidth,
    height: window.innerHeight
  },
  physics: {
    default: 'arcade',
    arcade: { gravity: { y: 0 }, debug: false }
  },
  scene: {
    preload,
    create,
    update
  }
};

function preload() {
  this.load.image('player', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
  this.load.image('item', 'https://opengameart.org/sites/default/files/processor.png');
  this.load.image('background', 'https://labs.phaser.io/assets/skies/space3.png');
}

function create() {
  this.bg = this.add.image(0, 0, 'background').setOrigin(0);
  this.bg.setDisplaySize(this.sys.game.config.width, this.sys.game.config.height);

  this.physics.world.setBounds(0, 0, this.sys.game.config.width, this.sys.game.config.height);

  player = this.physics.add.sprite(150, 150, 'player').setScale(0.6);
  player.setCollideWorldBounds(true);

  cursors = this.input.keyboard.createCursorKeys();

  items = this.physics.add.group();
  for (let i = 0; i < 5; i++) {
    const x = Phaser.Math.Between(50, this.sys.game.config.width - 50);
    const y = Phaser.Math.Between(50, this.sys.game.config.height - 100);
    items.create(x, y, 'item').setScale(0.5);
  }

  this.physics.add.overlap(player, items, collectItem, null, this);

  // TOUCH BUTTONS
  document.getElementById("left").addEventListener("touchstart", () => moveLeft = true);
  document.getElementById("right").addEventListener("touchstart", () => moveRight = true);
  document.getElementById("up").addEventListener("touchstart", () => moveUp = true);
  document.getElementById("down").addEventListener("touchstart", () => moveDown = true);

  document.getElementById("left").addEventListener("touchend", () => moveLeft = false);
  document.getElementById("right").addEventListener("touchend", () => moveRight = false);
  document.getElementById("up").addEventListener("touchend", () => moveUp = false);
  document.getElementById("down").addEventListener("touchend", () => moveDown = false);
}

function update() {
  this.bg.setDisplaySize(this.sys.game.config.width, this.sys.game.config.height);
  this.physics.world.setBounds(0, 0, this.sys.game.config.width, this.sys.game.config.height);

  let velocityX = 0;
  let velocityY = 0;

  if (cursors.left.isDown) velocityX = -150;
  else if (cursors.right.isDown) velocityX = 150;

  if (cursors.up.isDown) velocityY = -150;
  else if (cursors.down.isDown) velocityY = 150;

  if (moveLeft) velocityX = -150;
  if (moveRight) velocityX = 150;
  if (moveUp) velocityY = -150;
  if (moveDown) velocityY = 150;

  player.setVelocity(velocityX, velocityY);
}

function collectItem(player, item) {
  item.disableBody(true, true);
  collected++;
  if (collected === 5) {
    alert('¬°Misi√≥n cumplida! Has recolectado todas las piezas del computador!');
  }
}

new Phaser.Game(config);
</script>
</body>
</html>
