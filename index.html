<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego con vidas, nombre, ranking y marco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #fff;
    }

    canvas {
      display: block;
      margin: auto;
    }

    #joystick-zone {
      position: fixed;
      bottom: 40px;
      left: 40px;
      width: 150px;
      height: 150px;
      z-index: 1000;
    }

    #hud {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      font-size: 18px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 14px;
      border-radius: 10px;
      z-index: 1001;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #ranking {
      position: fixed;
      top: 60px;
      right: 10px;
      width: 200px;
      max-height: 200px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 14px;
      font-weight: bold;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      justify-content: flex-start;
    }

    @media (max-width: 899px) {
      #joystick-zone {
        bottom: 20px;
      }

      #ranking {
        bottom: 20px;
        top: unset;
        width: 160px;
        font-size: 13px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        max-height: 120px;
      }

      #lista-ranking {
        margin: 0;
        padding: 0;
        list-style: none;
      }
    }
  </style>
</head>
<body>

  <div id="hud">
    <div id="jugador">Jugador: </div>
    <div id="contador">Computadores: 0 / 5</div>
    <div id="vidas">Vidas: 3</div>
    <div id="tiempo">Tiempo: 00:00</div>
  </div>

  <div id="ranking">
    Ranking:<br>
    <ul id="lista-ranking"></ul>
  </div>

  <div id="joystick-zone"></div>

  <script>
    // üîó URL del servidor (Google Apps Script)
    const API_URL = 'https://script.google.com/macros/s/AKfycbyExRMRMOAEu-wOAQ5PsC5gZCkKcMPtNMOH1nCjVRlk2PQ6J16MlqBmF-YSaAjX0J02/exec';

    // üë§ Nombre del jugador (guardado en localStorage)
    let nombreJugador = localStorage.getItem('nombreJugador');
    if (!nombreJugador) {
      nombreJugador = prompt('üëã ¬°Bienvenido! ¬øCu√°l es tu nombre?') || 'Jugador';
      localStorage.setItem('nombreJugador', nombreJugador);
    }

    // üì¶ Variables globales de juego
    let player, cursors, computers, collected = 0;
    let obstacles;
    let joystickVelocity = { x: 0, y: 0 };
    let velocityScale = 200;
    let collectSound, hitSound;
    let vidas = 3;
    let tiempo = 0;
    let cronometro;
    let juegoAncho, juegoAlto, offsetX, offsetY;

    // üß© Configuraci√≥n base de Phaser
    const config = {
      type: Phaser.AUTO,
      backgroundColor: '#ffffff',
      scale: {
        mode: Phaser.Scale.RESIZE,
        autoCenter: Phaser.Scale.CENTER_BOTH,
        width: window.innerWidth,
        height: window.innerHeight
      },
      physics: {
        default: 'arcade',
        arcade: { gravity: { y: 0 }, debug: false }
      },
      scene: {
        preload,
        create,
        update
      }
    };

    // üì• Precarga de recursos
    function preload() {
      // Personaje y objetos del juego
      this.load.image('student', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
      this.load.image('computer', 'icons/computer.png');
      this.load.image('tool', 'https://labs.phaser.io/assets/sprites/spikedball.png');
      this.load.image('goldenMouse', 'icons/raton-dorado.png');

      // Fondo decorativo
      this.load.image('background', 'icons/1.png');

      // Efectos de sonido
      this.load.audio('collect', 'https://labs.phaser.io/assets/audio/SoundEffects/p-ping.mp3');
      this.load.audio('hit', 'sounds/metal.mp3');
    }
    function create() {
      // üßë Mostrar nombre del jugador en el HUD
      document.getElementById('jugador').textContent = `Jugador: ${nombreJugador}`;

      // üîä Inicializar sonidos
      collectSound = this.sound.add('collect');
      hitSound = this.sound.add('hit');
      this.input.once('pointerdown', () => this.sound.unlock());

      // ‚è±Ô∏è Iniciar cron√≥metro de tiempo jugado
      cronometro = setInterval(() => {
        tiempo++;
        const min = String(Math.floor(tiempo / 60)).padStart(2, '0');
        const sec = String(tiempo % 60).padStart(2, '0');
        document.getElementById('tiempo').textContent = `Tiempo: ${min}:${sec}`;
      }, 1000);

      // üìê Definir dimensiones del √°rea de juego
      juegoAncho = Math.min(900, this.sys.game.config.width - 40);
      juegoAlto = this.sys.game.config.width < 900
        ? Math.min(400, this.sys.game.config.height - 40)
        : Math.min(600, this.sys.game.config.height - 40);
      offsetX = (this.sys.game.config.width - juegoAncho) / 2;
      offsetY = (this.sys.game.config.height - juegoAlto) / 2;
      if (this.sys.game.config.width < 900) offsetY += 15;

      // üåÑ Fondo decorativo adaptado a tama√±o
      const bg = this.add.image(this.sys.game.config.width / 2, this.sys.game.config.height / 2, 'background')
        .setOrigin(0.5)
        .setDepth(0);
      const scaleX = this.sys.game.config.width / bg.width;
      const scaleY = this.sys.game.config.height / bg.height;
      bg.setScale(Math.max(scaleX, scaleY));

      // üü¶ Marco del juego
      this.add.rectangle(offsetX, offsetY, juegoAncho, juegoAlto)
        .setOrigin(0)
        .setStrokeStyle(4, 0x000000)
        .setDepth(1);
      this.physics.world.setBounds(offsetX, offsetY, juegoAncho, juegoAlto);

      // üéÆ Crear grupos
      computers = this.physics.add.group();
      obstacles = this.physics.add.group();

      // ‚ò†Ô∏è Obst√°culos que caen peri√≥dicamente
      this.time.addEvent({
        delay: 1500,
        loop: true,
        callback: () => {
          const cantidad = 1 + Math.floor(tiempo / 10) + Math.floor(collected / 2);
          for (let i = 0; i < cantidad; i++) {
            const x = Phaser.Math.Between(offsetX + 20, offsetX + juegoAncho - 20);
            const tool = obstacles.create(x, offsetY - 20, 'tool').setScale(0.4);
            tool.setVelocityY(Phaser.Math.Between(300 + tiempo * 2, 450 + tiempo * 2));
          }
        }
      });

      // üßí Crear jugador
      player = this.physics.add.sprite(offsetX + 100, offsetY + 100, 'student').setScale(1.5);
      player.setCollideWorldBounds(true);
      cursors = this.input.keyboard.createCursorKeys();

      // üéØ Colisiones
      this.physics.add.overlap(player, computers, collectComputer, null, this);
      this.physics.add.overlap(player, obstacles, hitObstacle, null, this);

      // üê≠ Raton dorado que aparece cada 15 segundos
      this.time.addEvent({
        delay: 15000,
        loop: true,
        callback: () => {
          const x = Phaser.Math.Between(offsetX + 50, offsetX + juegoAncho - 50);
          const y = Phaser.Math.Between(offsetY + 50, offsetY + juegoAlto - 50);
          const ratonDorado = this.physics.add.sprite(x, y, 'goldenMouse').setScale(0.1).setAlpha(0);
          this.tweens.add({
            targets: ratonDorado,
            alpha: 1,
            scale: { from: 0.07, to: 0.11 },
            duration: 400,
            ease: 'Back.Out'
          });
          this.time.delayedCall(7000, () => {
            if (ratonDorado.active) ratonDorado.disableBody(true, true);
          });
          this.physics.add.overlap(player, ratonDorado, collectGoldenMouse, null, this);
        }
      });

      // üìà Mostrar ranking actual
      mostrarRankingRemoto();

      // üïπÔ∏è Configurar joystick t√°ctil en m√≥viles
      if (window.innerWidth < 900 && !window.joystickCreado) {
        const joystickZone = document.getElementById('joystick-zone');
        const joystickManager = nipplejs.create({
          zone: joystickZone,
          mode: 'static',
          color: 'black',
          position: { left: '50%', top: '50%' },
          restOpacity: 1
        });
        joystickManager.on('move', (evt, data) => {
          const force = Math.min(data.force, 1);
          joystickVelocity.x = Math.cos(data.angle.radian) * force;
          joystickVelocity.y = Math.sin(data.angle.radian) * force * -1;
        });
        joystickManager.on('end', () => {
          joystickVelocity = { x: 0, y: 0 };
        });
        window.joystickCreado = true;
      }

      // üíª Iniciar primer computador
      crearComputador(this);
    }
    // üíª Crear computador en posici√≥n aleatoria y animado
    function crearComputador(scene) {
      if (computers.countActive(true) > 0) return; // Solo uno activo a la vez

      let x, y, intentos = 0;
      do {
        x = Phaser.Math.Between(offsetX + 50, offsetX + juegoAncho - 50);
        y = Phaser.Math.Between(offsetY + 50, offsetY + juegoAlto - 50);
        intentos++;
      } while (
        Phaser.Math.Distance.Between(x, y, player.x, player.y) < 100 && intentos < 20
      );

      const comp = computers.create(x, y, 'computer').setScale(0.7).setAlpha(0);
      scene.tweens.add({
        targets: comp,
        alpha: 1,
        scale: { from: 0.3, to: 0.7 },
        duration: 300,
        ease: 'Back.Out'
      });

      // Si no se recoge, desaparece y aparece uno nuevo
      scene.time.delayedCall(5000, () => {
        if (comp.active) {
          comp.disableBody(true, true);
          crearComputador(scene);
        }
      });
    }

    // üïπÔ∏è Movimiento del jugador
    function update() {
      let velocityX = 0, velocityY = 0;

      if (joystickVelocity.x !== 0 || joystickVelocity.y !== 0) {
        velocityX = joystickVelocity.x * velocityScale;
        velocityY = joystickVelocity.y * velocityScale;
      } else {
        if (cursors.left.isDown) velocityX = -velocityScale;
        else if (cursors.right.isDown) velocityX = velocityScale;
        if (cursors.up.isDown) velocityY = -velocityScale;
        else if (cursors.down.isDown) velocityY = velocityScale;
      }

      player.setVelocity(velocityX, velocityY);
    }

    // üñ±Ô∏è Recoger computador
    function collectComputer(player, computer) {
      collectSound.play();
      collected++;
      document.getElementById('contador').textContent = `Computadores: ${collected}`;

      this.tweens.add({
        targets: computer,
        scale: { from: 0.7, to: 1.1 },
        alpha: { from: 1, to: 0 },
        duration: 300,
        onComplete: () => computer.disableBody(true, true)
      });

      crearComputador(player.scene);
    }

    // üê≠ Recoger rat√≥n dorado (vida extra)
    function collectGoldenMouse(player, mouse) {
      collectSound.play();
      vidas++;
      document.getElementById('vidas').textContent = `Vidas: ${vidas}`;

      this.tweens.add({
        targets: mouse,
        scale: { from: 0.1, to: 0.14 },
        alpha: { from: 1, to: 0 },
        duration: 300,
        onComplete: () => mouse.disableBody(true, true)
      });
    }

    // ‚ö†Ô∏è Golpeado por obst√°culo
    function hitObstacle(player, obstacle) {
      obstacle.disableBody(true, true);
      hitSound.play();
      vidas--;
      document.getElementById('vidas').textContent = `Vidas: ${vidas}`;

      if (vidas <= 0) {
        clearInterval(cronometro);
        const tiempoTexto = document.getElementById('tiempo').textContent.replace('Tiempo: ', '');
        guardarEnRankingRemoto(nombreJugador, tiempoTexto);

        setTimeout(() => {
          alert('üí• ¬°Te golpearon demasiadas veces!\n\nFin del juego.');
          window.location.reload();
        }, 300);
      }
    }

    // üíæ Guardar puntuaci√≥n al ranking remoto
    function guardarEnRankingRemoto(nombre, tiempo) {
      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({ nombre, tiempo, computadores: collected })
      })
      .then(res => res.text())
      .then(data => console.log("Servidor:", data))
      .catch(error => console.error("Error al guardar ranking:", error));
    }

    // üèÜ Mostrar ranking desde Google Sheets
    function mostrarRankingRemoto() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const lista = document.getElementById('lista-ranking');
          lista.innerHTML = '';
          data.slice(0, 5).forEach((fila, i) => {
            const li = document.createElement('li');
            li.textContent = `${i + 1}. ${fila[0]} - ${fila[1]} - Comp: ${fila[2]}`;
            lista.appendChild(li);
          });
        });
    }
  </script>

</body>
</html>
